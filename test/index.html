<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>디지털 명함 - 둥둥이</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #0078d7;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: #0078d7;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .url {
      font-size: 14px;
      margin-bottom: 8px;
      word-break: break-all;
    }

    .line {
      width: 100%;
      height: 1.6px;
      background: rgba(255, 255, 255, 0.7);
      margin: 8px 0 16px;
    }

    .name {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .title {
      font-size: 16px;
      color: #e0e0e0;
    }

    .profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto;
      border: 1.2px solid rgba(255, 255, 255, 0.4);
    }

    .desc {
      font-size: 16px;
      margin: 12px 0;
    }

    .tags {
      color: #cce5ff;
      font-size: 14px;
    }

    .info-box {
      background: #f2f2f2;
      color: #000;
      padding: 16px;
      border-radius: 12px;
      margin-top: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    .info-item {
      margin-bottom: 8px;
    }

    .info-item a {
      color: #0078d7;
      text-decoration: none;
    }

    @media (max-width: 400px) {
      .name { font-size: 24px; }
      .profile-img { width: 140px; height: 140px; }
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="둥둥이의 디지털 명함">
    <div class="url">DOONGDOONG's NAMECARD</div>
    <div class="line"></div>
    <div class="name">둥둥이</div>
    <div class="title">야옹이</div>
    <img src="둥둥이.jpg" alt="둥둥이의 프로필 사진" class="profile-img" />
    <div class="desc">안녕 난 6살 둥둥쓰</div>
    <div class="tags">#간식먹기 #누워있기 #집지키기</div>

    <div class="info-box" role="region" aria-label="연락처 정보">
      <div class="info-item"><strong>회사:</strong> 대전 둥둥 컴퍼니</div>
      <div class="info-item"><strong>전화:</strong> <a href="tel:01012345678">010-1234-5678</a></div>
      <div class="info-item"><strong>이메일:</strong> <a href="mailto:doongdoong@catmail.com">doongdoong@catmail.com</a></div>
      <div class="info-item"><strong>웹사이트:</strong> <a href="https://doongdoong.com" target="_blank">doongdoong.com</a></div>
      <div class="info-item"><strong>주소:</strong> <a href="https://maps.google.com/?q=대전광역시 유성구 둥둥이네" target="_blank">대전광역시 유성구 둥둥이네</a></div>
    </div>
  </div>
</body>
</html>
